<html>
  <head>
    <title>How Mainstream Are You?</title>
  </head>
  <body>
    <h2>Please list up to ten of your favorite musical artists</h2>
    <form action="how_mainstream" method="get">
      {% for ord in ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixth', 'Seventh', 'Eigth', 'Ninth', 'Tenth'] %}
        <label>{{ord}} artist:</label> <input type="text" name="artist"><br>
      {% end %}
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
